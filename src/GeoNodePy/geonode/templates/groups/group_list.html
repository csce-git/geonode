{% extends "groups/base.html" %}
{% load avatar_tags %}

{% block content %}
<div class="onecol">
  <h3><a href="{% url group_create %}">Create a new group</a></h3>
{% if object_list %}
{% for group in object_list %}
   <ul>
     <li><a href="{% url group_detail group.slug %}">{{ group.title }}</a></li>
   </ul>
{% endfor %}
{% else %}
No Groups Currently ...
{% endif %}
</div>
{% endblock %}
